<head>
    <meta charset="utf-8">
    <title>Oral Practice Question Genrator</title>
    <script type="text/javascript">
        function setup() {
            var timeQuotient = 1;
            setupRandomImageChanger(timeQuotient);
        }
        
        function setupRandomImageChanger(timeQuotient) {
            var timeInMilliseconds = 10 * timeQuotient;
            console.log("time quotient: " + timeQuotient);

            //to change speed adjust the following constants
            var logPower = 1.1;
            var numberOfImagesToGoThrough = 39;
            var numberOfInterations = Math.log(timeQuotient) / Math.log(logPower);
            if (numberOfInterations < numberOfImagesToGoThrough) {
                setTimeout(function() { 
                    changeToRandomImage(); 
                    setupRandomImageChanger(timeQuotient * logPower);
                }, timeInMilliseconds);
            }
        }
        
        function changeToRandomImage(){
            document.getElementById("randomImage").src = getRandomImagePath();
        }
	    
        /* simply add more images to the array below 
         images must be in the same directory as */
        function getRandomImagePath() {
            var images = [
                'Question1.png',
                'Question2.png',
                'Question3.png',
                'Question4.png',
                'Question5.png',
                'Question6.png'
                          
                /* possible syntax per index
                 
                 what is 5 + 7
                 
                 url, choices, answer
                 
                [(Question1.png), (nineteen, 14, 12, ten), (12)] */
                          
            ];
            var randomIndex = Math.round(Math.random()*(images.length - 1));
            return images[randomIndex];
        }
     
    }
    </script>
